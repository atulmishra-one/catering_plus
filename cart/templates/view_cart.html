{% extends 'base_one.html' %}
{% block content %}
    <h1 class="jumbotron-heading mb-4 ml-4">Cart</h1>
    <div class="row ml-2 mr-2 mb-5">
        <div class="col-sm-12">
            <div class="table-responsive mb-5" style="background: #FFFF;">
                <table class="table table-hover" id="cart_table">
                    <thead style="background: #000; color: #FFF;">
                    <tr>
                        <th>Item</th>
                        <th>Meal</th>
                        <th>Price</th>
                        <th>Qty</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="4">
                            <h4>Bill</h4>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Item total
                        </td>
                        <td colspan="3">
                            <span id="total_price"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Tax
                        </td>
                        <td colspan="3">
                            <span id="total_tax">0</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <p class="text text-success">Delivery Charges Free</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>To pay </p>
                        </td>
                        <td colspan="3">
                            <strong id="total_payable_amount"></strong>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <a class="btn btn-success float-sm-left"
                               href="{% url 'make_payment' %}" id="make-payment">Make Payment</a>
                            <a href="{% url 'meals_list' %}"
                               class="btn btn-danger float-sm-right">Back</a>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
