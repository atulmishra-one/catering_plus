{% extends 'base_one.html' %}
{% load bootstrap4 %}
{% block content %}
    <h1 class="jumbotron-heading mb-4 ml-4">Profile</h1>
    <div class="row ml-2 mr-2 mb-5">
        <div class="col-sm-8 mx-auto card p-3">
            {% bootstrap_messages %}
            <form method="post" class="form mt-2 mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>&nbsp;Recover</button>
                    <a href="{% url 'profile' %}" class="btn btn-danger">Back</a>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
