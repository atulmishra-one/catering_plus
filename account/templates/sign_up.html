{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
    <div class="col-sm-10 mt-5 ml-5 mr-5">
        <h4 class="">Sign up</h4>
        {% bootstrap_messages %}
        <form method="post" class="form mb-5 mt-5" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <div class="mt-5">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i>&nbsp;Sign up</button>
                    <a href="/"
                       class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>&nbsp;Login</a>
                </div>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
